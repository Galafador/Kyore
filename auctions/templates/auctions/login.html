{% extends "auctions/layout-auth.html" %}

{% block welcome %}{% endblock %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}


    <h2>Login</h2>

    <form class="mt-4"  autocomplete="off" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-3">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mt-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mt-4" type="submit" value="Login">
    </form>

    <span class="mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </span>
    
{% endblock %}
