{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for active_listing in active_listings %}
        <li><a href="{% url 'listing' id=active_listing.id %}">{{ active_listing }}</a></li>
        {% empty %}
        <li>No active listings.</li>
        {% endfor %}
    </ul>
{% endblock %}
