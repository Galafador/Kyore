{% extends "auctions/layout-auth.html" %}

{% block welcomemessage %}
    Nice to meet you!
{% endblock %}


{% block body %}
    {% if message %}
    <div class="bg-danger text-white p-2 fs-6 rounded">{{ message }}</div>
    {% endif %}

    <div class="mt-5" aria-label="title">
        <h2 style="font-weight: 600;">Create an account</h2>
        <p>Join the community of retro enthusiasts</p>
    </div>
    <form class="mt-4" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-2">
            <input class="form-control form-control-kyore" autofocus type="text" name="username" placeholder="Username" autocomplete="off" required>
        </div>
        <div class="form-group mt-2">
            <input class="form-control form-control-kyore mt-2" type="email" name="email" placeholder="Email address (optional)" autocomplete="off">
        </div>
        <div class="form-group mt-2">
            <input class="form-control form-control-kyore" type="password" name="password" placeholder="Password" autocomplete="new-password" required>
        </div>
        <div class="form-group mt-2">
            <input class="form-control form-control-kyore" type="password" name="confirmation" placeholder="Confirm password" autocomplete="new-password" required>
        </div>
        <input class="btn btn-primary mt-4 w-100" type="submit" value="Register">
    </form>

    <div class="d-flex align-items-center mt-4" aria-label="Don't have an account? label">
        <hr class="flex-grow-1">
        <span class="mx-2">Already have an account?</span>
        <hr class="flex-grow-1">
    </div>

    <div class="text-center mt-4" aria-label="Login button">
        <a href="{% url 'login' %}" class="btn btn-secondary w-100">Log In</a>
    </div>
{% endblock %}
