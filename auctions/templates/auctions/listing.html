{% extends "auctions/layout.html" %}

{% block body %}
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show custom-alert" role="alert">
                {{ message }}
                <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="">
        <h4>{{ title }}</h4>
        <div style="display: flex; border: 1px black solid; border-radius: 8px; margin: 20px; padding: 8px; gap: 8px;">
            <img src="{{ image_url }}" style="max-width: 300px; max-height: 500px; width: auto; height: auto; object-fit: contain;" alt="cover image for {{ title }}">
            <p>{{ description }}</p>    
        </div>
    </div>
    
{% endblock %}
