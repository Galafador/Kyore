<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{% endblock %}</title>
  <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-image {
      background: url('/static/images/BG-AUTH.webp') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Left Image -->
    <div class="bg-dark col-md-6 d-none d-md-flex login-image align-items-center justify-content-center">
      <span class="text-white fs-1 fw-bold text-shadow"><>Welcome</span>
    </div>

      <!-- Right Forms -->
      <div class="col-md-6 d-flex align-items-center justify-content-center p-4">
        <div class="w-100" style="max-width: 400px;">
            {% block body %}
            {% endblock %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
